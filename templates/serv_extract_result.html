{% extends 'base.html' %}

{% block title %}Resultats d'Extracció{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <div class="result-container">
        <h2>Resultats d'Extracció</h2>
        <p>Les dades han estat extretes amb èxit.</p>
        <table>
            <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Resposta</th>
                    <thAccions</th>
                </tr>
            </thead>
            <tbody>
                {% for pregunta, resposta in extracted_data.items() %}
                <tr>
                    <td>{{ pregunta }}</td>
                    <td>{{ resposta }}</td>
                    <td>
                        <button onclick="copyToClipboard('{{ resposta }}')" class="copy-button">Copiar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Resposta copiada: ' + text);
            }, (err) => {
                console.error('Error al copiar: ', err);
            });
        }
    </script>
</main>
{% endblock %}
