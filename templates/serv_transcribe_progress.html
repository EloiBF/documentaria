{% extends 'base.html' %}

{% block title %}Transcripció en curs{% endblock %}

{% block content %}
<main>
    <div class="card">
        <div class="progress-container">
            <h2>Transcripció en curs...</h2>
            <div class="progress-circle"></div>
            <p id="status-message">Estem transcrivint el teu fitxer d'àudio. Pot trigar uns minuts...</p>
        </div>
    </div>

    <script>
        const filename = "{{ filename }}";
        const statusMessage = document.getElementById('status-message');

        function checkStatus() {
            fetch(`/check_status/${filename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        window.location.href = `/result_transcribe/${filename}`;
                    } else {
                        setTimeout(checkStatus, 5000); // Check status every 5 seconds
                    }
                });
        }

        checkStatus();
    </script>
</main>
{% endblock %}
