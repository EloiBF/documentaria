{% extends 'base.html' %}

{% block title %}Extracció d'Informació{% endblock %}

{% block content %}
<main class="main-content">
    <!-- Secció d'extracció d'informació -->
    <section id="upload_extract">
        <div class="header-section">
            <h1>Extracció d'Informació amb IA</h1>
        </div>
        <!-- Contenedor del formulari -->
        <form action="{{ url_for('upload_extract') }}" method="post" enctype="multipart/form-data">
            <div class="form-container">
                <!-- Secció de càrrega de fitxers -->
                <div class="upload-container">
                    <h2>Carrega el Teu Document</h2>
                    <div class="upload-area" id="upload-area">
                        <input type="file" name="file" id="file-input" required>
                        <label for="file-input" class="upload-label">Arrossega el teu arxiu aquí o fes clic per seleccionar-lo</label>
                        <div class="file-info" id="file-info"></div>
                    </div>
                </div>

                <!-- Pregunta 1 -->
                <div class="form-group">
                    <label for="prompt1">Pregunta 1:</label>
                    <textarea name="prompts" id="prompt1" placeholder="Exemple: Quina és la data de la factura?" required></textarea>
                    <label for="response_type1">Tipus de Resposta Esperada:</label>
                    <select name="response_types" id="response_type1" required>
                        <option value="text">Text</option>
                        <option value="numérica">Numèrica</option>
                        <option value="fecha">Data</option>
                        <option value="SI/NO">SI/NO</option>
                    </select>
                </div>

                <!-- Pregunta 2 -->
                <div class="form-group">
                    <label for="prompt2">Pregunta 2:</label>
                    <textarea name="prompts" id="prompt2" placeholder="Exemple: Quin és l'import total de la factura?"></textarea>
                    <label for="response_type2">Tipus de Resposta Esperada:</label>
                    <select name="response_types" id="response_type2">
                        <option value="text">Text</option>
                        <option value="numérica">Numèrica</option>
                        <option value="fecha">Data</option>
                        <option value="SI/NO">SI/NO</option>
                    </select>
                </div>

                <!-- Pregunta 3 -->
                <div class="form-group">
                    <label for="prompt3">Pregunta 3:</label>
                    <textarea name="prompts" id="prompt3" placeholder="Exemple: Quin és el nom del proveïdor?"></textarea>
                    <label for="response_type3">Tipus de Resposta Esperada:</label>
                    <select name="response_types" id="response_type3">
                        <option value="texto libre">Text</option>
                        <option value="numérica">Numèrica</option>
                        <option value="fecha">Data</option>
                        <option value="SI/NO">SI/NO</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Extracció d'Informació</button>
            </div>
        </form>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const fileInfo = document.getElementById('file-info');

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                uploadArea.classList.add('file-loaded');
                fileInfo.innerHTML = '';
                for (let i = 0; i < files.length; i++) {
                    fileInfo.innerHTML += `<p>Fitxer seleccionat: ${files[i].name}</p>`;
                }
            } else {
                uploadArea.classList.remove('file-loaded');
                fileInfo.innerHTML = '';
            }
        }

        fileInput.addEventListener('change', handleFileSelect);

        uploadArea.addEventListener('dragover', function(event) {
            event.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function(event) {
            event.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(event) {
            event.preventDefault();
            fileInput.files = event.dataTransfer.files;
            handleFileSelect({ target: fileInput });
        });
    });
</script>

{% endblock %}
