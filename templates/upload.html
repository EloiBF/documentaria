{% extends 'header.html' %}

{% block content %}
<main>
    <div class="upload-container">
        <h2>Sube tu Documento para Traducir</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="upload-area">
                <input type="file" name="file" id="file-input" required>
                <p>Arrastra y suelta tu archivo aquí o haz clic para seleccionar</p>
            </div>
            <div class="form-group">
                <label for="language">Idioma de destino:</label>
                <select name="language" id="language" required>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="en">Català</option>
                    <!-- Añadir más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="origin_language">Idioma original:</label>
                <select name="origin_language" id="origin_language" required>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="en">Català</option>

                    <!-- Añadir más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="color_to_exclude">Color a excluir (opcional):</label>
                <input type="text" name="color_to_exclude" id="color_to_exclude">
            </div>
            <button type="submit">Traducir Documento</button>
        </form>
    </div>
</main>
{% endblock %}
