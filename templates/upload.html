<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sube tu Documento para Traducir</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="file">Selecciona un archivo (docx, pptx):</label>
            <input type="file" name="file" accept=".docx,.pptx" required>

            <label for="language">Selecciona el idioma de traducción:</label>
            <select name="language" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>

            <label for="origin_language">Selecciona el idioma original del documento:</label>
            <select name="origin_language" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>

            <label for="color_to_exclude">Color a excluir (formato hexadecimal, ej: #FFFFFF):</label>
            <input type="text" name="color_to_exclude" value="#FFFFFF" required>

            <input type="submit" value="Traducir Documento">
        </form>
    </div>
</body>
</html>
