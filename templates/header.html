<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Traductor de Documents{% endblock %}</title>
    <!-- Script per a l'scroll suau -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">FabrIA</a></h1> <!-- Enlace a la pÃ¡gina principal -->
            <nav>
                <a href="#pricing">Preus</a>
                <a href="#about-us">Qui som?</a>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2024 FabrIA: Traductor de Documents. Tots els drets reservats.</p>
    </footer>
</body>
</html>
