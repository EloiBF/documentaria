<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Traductor de Documents{% endblock %}</title>
    <!-- Script per a l'scroll suau -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Toggle dropdown menu
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdown.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });

            window.onclick = function(event) {
                if (!event.target.matches('.dropdown') && !event.target.matches('.dropbtn')) {
                    if (dropdownContent.classList.contains('show')) {
                        dropdownContent.classList.remove('show');
                    }
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">FabrIA</a></h1>
            <nav>
                <div class="dropdown">
                    <button class="dropbtn">Serveis</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('upload_translate') }}">Traducció de documents</a>
                        <a href="{{ url_for('upload_edit') }}">Edició de documents</a>
                        <a href="{{ url_for('upload_transcribe') }}">Transcripció de veu</a>
                    </div>                
                </div>
                <a href="{{ url_for('about_us') }}">Qui som?</a>
                <a href="#contact">Contacte</a>
            </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2024 FabrIA: Traductor de Documents. Tots els drets reservats.</p>
    </footer>
</body>
</html>
