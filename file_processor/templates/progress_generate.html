{% extends 'base.html' %}
{% load static %}

{% block title %}Generació en curs{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{% static 'progress.css' %}">
    <div class="card">
        <div class="progress-container">
            <h2>Generació en curs...</h2>
            <div class="progress-circle"></div>
            <p id="status-message">Estem generant el teu document. Pot trigar uns minuts...</p>
        </div>
    </div>

    <script>
        const filename = "{{ filename }}";
        const statusMessage = document.getElementById('status-message');

        function checkStatus() {
            fetch("{% url 'check_status_generate' filename=filename %}")
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        window.location.href = "{% url 'result_generate' filename=filename %}";
                    } else {
                        setTimeout(checkStatus, 5000); // Comprova l'estat cada 5 segons
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        checkStatus();
    </script>
</main>
{% endblock %}
