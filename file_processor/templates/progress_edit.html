{% extends 'base.html' %}
{% load static %}

{% block title %}Edici칩 en curs{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{% static 'progress.css' %}">
    <div class="card">
        <div class="progress-container">
            <h2>Edici칩 en curs...</h2>
            <div class="progress-circle"></div>
            <p id="status-message">Estem editant el teu document. Pot trigar uns minuts...</p>
        </div>
    </div>

    <script>
        const filename = "{{ filename }}";
        const statusMessage = document.getElementById('status-message');

        function checkStatus() {
            fetch("{% url 'check_status_edit' filename=filename %}")  // Actualiza la URL para que coincida con la ruta correcta
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        window.location.href = "{% url 'result_edit' filename=filename %}";  // Redirigir a la p치gina de resultados
                    } else {
                        setTimeout(checkStatus, 5000); // Comprobar el estado cada 5 segundos
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        checkStatus();  // Inicia el proceso de verificaci칩n
    </script>
</main>
{% endblock %}
