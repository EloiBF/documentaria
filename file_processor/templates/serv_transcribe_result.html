{% extends 'base.html' %}

{% block title %}Transcripció Completa{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <div class="result-container">
        <h2>Transcripció Completa</h2>
        <p>El teu fitxer d'àudio ha estat transcrit amb èxit.</p>
        <textarea readonly class="transcription-textarea">{{ transcription }}</textarea>
        <button onclick="copyText()" class="copy-button">Copiar Transcripció</button>
    </div>

    <script>
        function copyText() {
            const textarea = document.querySelector('.transcription-textarea');
            textarea.select();
            document.execCommand('copy');
            alert('Transcripció copiada!');
        }
    </script>
</main>
{% endblock %}
