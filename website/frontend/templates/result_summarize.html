{% extends 'base.html' %}
{% load static %}

{% block title %}Resum Completo{% endblock %}

{% block content %}
<main>
    <link rel="stylesheet" href="{% static 'result.css' %}">
    <div class="result-container">
        <h2>Resum Complet</h2>
        <p>El teu document ha estat resumit amb Ã¨xit.</p>
        <textarea readonly class="summary-textarea">{{ summary }}</textarea> <!-- Mostrar contenido del resumen -->
        <button onclick="copySummary()" class="copy-button">Copiar Resum</button>
    </div>

    <script>
        function copySummary() {
            const textarea = document.querySelector('.summary-textarea');
            textarea.select();
            document.execCommand('copy');
            alert('Resum copiat!');
        }
    </script>
</main>
{% endblock %}
